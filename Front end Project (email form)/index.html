<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
      type="text/css"

<body>
    <!-- name space -->
    <form>
    <div>
        <label for="name">Full Name:</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your full name"
        />
      </div>
      </form>

     

<!-- email-->
<div>
    <label for="email">Email Address:</label>
    <input
      id="name"
      type="text"
      name="Email Address"
      placeholder="Email Address"
    />
  </div>

  <!-- message box/text area-->
<form>
<label for= "form-message"> Your message:</lable>
<textarea 
id="form-message" 
name="message"
autofocus="on"
required
maxlength="220"
></textarea>
</form>

 <!-- submit and reset button-->
<div>
    <form>
     <button type="submit">Submit</button>
     <button type="reset">Reset</button>
    </form>
</div>

</body>
